[mypy]
# mypy configuration for AUPAT
# Type checking configuration

# Python version
python_version = 3.8

# Import discovery
files = scripts/, app.py
namespace_packages = True
explicit_package_bases = True

# Platform
platform = linux

# Warnings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True

# Error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Strictness (progressive typing approach)
# Start lenient, increase strictness over time
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False

# Allow some flexibility for gradual typing
no_implicit_optional = True
strict_optional = True

# Ignore missing imports for third-party libraries
# These don't have type stubs available
ignore_missing_imports = True

# Per-module options

[mypy-scripts.utils]
# utils.py is fully typed
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-scripts.normalize]
# normalize.py is fully typed
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-scripts.adapters.immich_adapter]
# immich_adapter.py is fully typed
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-scripts.adapters.archivebox_adapter]
# archivebox_adapter.py is fully typed
disallow_untyped_defs = True
check_untyped_defs = True

# Allow untyped calls to third-party libraries
[mypy-requests.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-flasgger.*]
ignore_missing_imports = True

[mypy-tenacity.*]
ignore_missing_imports = True

[mypy-dateutil.*]
ignore_missing_imports = True

[mypy-unidecode.*]
ignore_missing_imports = True

[mypy-postal.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True
