name: AUPAT Tests

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/test_*.py -v --tb=short || true

    - name: Check Python syntax
      run: |
        python -m py_compile app.py
        python -m py_compile scripts/api_routes_v012.py
        python -m py_compile scripts/db_migrate_v012.py

    - name: Check for common issues
      run: |
        # Ensure Flask is importable
        python -c "import flask; print(f'Flask {flask.__version__} installed')"

        # Ensure core scripts can be imported
        python -c "import sys; sys.path.insert(0, 'scripts'); import utils, normalize"

        echo "All checks passed!"
