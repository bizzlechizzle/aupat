name: Web Interface Tests

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run web interface health checks
      run: |
        python scripts/test_web_interface.py

    - name: Test web_interface.py syntax
      run: |
        python -m py_compile web_interface.py

    - name: Check for common issues
      run: |
        # Ensure Flask is importable
        python -c "import flask; print(f'Flask {flask.__version__} installed')"

        # Ensure all scripts can be imported
        python -c "import sys; sys.path.insert(0, 'scripts'); import utils, normalize"

        echo "All checks passed!"
