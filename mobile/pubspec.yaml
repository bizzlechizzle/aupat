name: aupat_mobile
description: AUPAT Mobile - Field GPS capture and offline location cataloging
publish_to: 'none'
version: 0.1.2+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # GPS and Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Maps
  flutter_map: ^6.0.1
  latlong2: ^0.9.0
  flutter_map_tile_caching: ^9.0.0

  # HTTP and API
  http: ^1.1.0

  # Background Sync
  workmanager: ^0.5.2
  connectivity_plus: ^5.0.2

  # Photo/Camera
  image_picker: ^1.0.4
  photo_manager: ^3.0.0

  # State Management
  provider: ^6.1.1

  # Storage and Preferences
  shared_preferences: ^2.2.2

  # UUID Generation
  uuid: ^4.2.1

  # JSON Serialization
  json_annotation: ^4.8.1

  # UI
  cupertino_icons: ^1.0.6
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.3
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Offline map tiles (add MBTiles file here)
  assets:
    - assets/map_tiles/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
